name: Template Validation

on:
  push:
    branches: [main]
    paths:
      - 'starter/**'
      - 'templates/**'
  pull_request:
    branches: [main]
    paths:
      - 'starter/**'
      - 'templates/**'

jobs:
  validate-starter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: starter/package-lock.json

      - name: Validate starter structure
        run: |
          echo "Checking starter template structure..."

          # Required files
          for file in package.json tsconfig.json next.config.ts README.md; do
            if [ ! -f "starter/$file" ]; then
              echo "❌ Missing: starter/$file"
              exit 1
            fi
          done

          # Required directories
          if [ ! -d "starter/src" ]; then
            echo "❌ Missing: starter/src directory"
            exit 1
          fi

          echo "✅ Starter structure valid"

      - name: Install dependencies
        run: |
          cd starter
          npm install

      - name: Security audit
        run: |
          cd starter
          npm audit --audit-level=high
        continue-on-error: false

      - name: TypeScript check
        run: |
          cd starter
          npx tsc --noEmit

      - name: Build test
        run: |
          cd starter
          npm run build

      - name: Lint check
        run: |
          cd starter
          npm run lint

  validate-templates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate template files
        run: |
          echo "Checking template files..."

          # Required template files
          for file in CLAUDE.md PRD.md; do
            if [ ! -f "templates/$file" ]; then
              echo "❌ Missing: templates/$file"
              exit 1
            fi
          done

          echo "✅ Template files valid"

  validate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate documentation
        run: |
          echo "Checking core documentation..."

          # Required documentation
          for file in README.md METHODOLOGY.md WORKFLOW.md CHECKLISTS.md; do
            if [ ! -f "$file" ]; then
              echo "❌ Missing: $file"
              exit 1
            fi
          done

          echo "✅ Documentation valid"
