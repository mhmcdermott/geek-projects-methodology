# Dependabot configuration for Geek Projects methodology
# Balanced approach: allow patch/minor updates, block only major versions

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/London"

    # Only block major version updates - allow all patch and minor updates
    # Security fixes often ship in minor versions, so blocking them is dangerous
    ignore:
      # React ecosystem - block major only
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

      # Next.js - block major only
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]

      # Tailwind CSS - block major only
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]

      # TypeScript - block major only
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

    # Add labels to dependency PRs for easy identification
    labels:
      - "dependencies"
      - "automated-pr"

    # Add reviewers for dependency updates
    reviewers:
      - "mhmcdermott"

    # Configure PR messages
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"

    # Limit number of open PRs to avoid overwhelming
    open-pull-requests-limit: 10

    # Group minor and patch updates to reduce PR noise
    groups:
      # Group all minor/patch updates for production deps
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Group all dev dependency updates
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
